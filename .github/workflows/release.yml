name: Release

on:
  push:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: temurin

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', '**/libs.versions.toml') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Increment version
        id: version
        run: |
          FILE="app/build.gradle.kts"

          VERSION_CODE=$(grep -oP 'versionCode = \K[0-9]+' "$FILE")
          VERSION_NAME=$(grep -oP 'versionName = "\K[^"]+' "$FILE")

          NEW_VERSION_CODE=$((VERSION_CODE + 1))

          MAJOR=$(echo "$VERSION_NAME" | cut -d. -f1)
          MINOR=$(echo "$VERSION_NAME" | cut -d. -f2)
          NEW_VERSION_NAME="$MAJOR.$((MINOR + 1))"

          sed -i "s/versionCode = $VERSION_CODE/versionCode = $NEW_VERSION_CODE/" "$FILE"
          sed -i "s/versionName = \"$VERSION_NAME\"/versionName = \"$NEW_VERSION_NAME\"/" "$FILE"

          echo "VERSION_NAME=$NEW_VERSION_NAME" >> "$GITHUB_OUTPUT"
          echo "VERSION_CODE=$NEW_VERSION_CODE" >> "$GITHUB_OUTPUT"
          echo "Bumped to versionCode=$NEW_VERSION_CODE versionName=$NEW_VERSION_NAME"

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add app/build.gradle.kts
          git commit -m "Bump version to ${{ steps.version.outputs.VERSION_NAME }} (code ${{ steps.version.outputs.VERSION_CODE }}) [skip ci]"
          git tag "v${{ steps.version.outputs.VERSION_NAME }}"
          git push origin main --tags

      - name: Decode keystore
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > ${{ github.workspace }}/keystore.jks

      - name: Build release APK
        env:
          KEYSTORE_FILE: ${{ github.workspace }}/keystore.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleRelease

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.VERSION_NAME }}
          name: v${{ steps.version.outputs.VERSION_NAME }}
          generate_release_notes: true
          files: app/build/outputs/apk/release/app-release.apk
